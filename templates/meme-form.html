{% extends "base.html" %}

{% block title %}Add a new meme{% endblock %}

{% block body %}
<div class="row">
    <div class="col-5">
        <form method="post" action="/add_meme">
            <div class="form-group">
                <label for="image">Image URL</label>
                <input type="url" name="image" id="image" class="form-control">
            </div>
            <div class="form-group">
                <label for="top_text">Top Text</label>
                <input type="text" name="top_caption" class="form-control" id="top_text">
            </div>
            <div class="form-group">
                <label for="bottom_text">Bottom Text</label>
                <input type="text" name="bottom_caption" class="form-control" id="bottom_text">
            </div>

            <input type="submit" value="Create Meme" class="btn btn-primary">
        </form>
    </div>
</div>
{% endblock %}
